<!-- 1. adding a header for the buttons -->
<div class="text-center mt-3">
  <!-- 2. a design issue: we add conditional chaining is populated after the page load,
    * this will result in blank place (Your matches - [blank] found) until the data loads
    * we could add a conditional directive but then, after the data loads the page will be pushed down,
      because the this top part will render conditionally,
    * what do you think, that is better?   -->
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<!-- 3. adding come place for the inputs
  * we'll use template form for simplicity
  * we load the members on submit
  * and bind to the user params -->
<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group">
      <label for="">Age from:</label>
      <input type="number" style="width: 70px;" class="form-control ml-1" name="minAge" [(ngModel)]="userParams.minAge">
    </div>

    <div class="form-group px-2">
      <label for="">Age to:</label>
      <input type="number" style="width: 70px;" class="form-control ml-1" name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>

    <div class="form-group px-2">
      <label>Show: </label>
      <select style="width: 130px;" class="form-control ml-1" name="gender" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary ml-1">Apply Filters </button>
    <button (click)="resetFilters()" type="button" class="btn btn-info ml-1">Reset Filters </button>
  <!-- 4. we want to display the age in the card so go to member-card.component.html -->
  </form>
</div>


<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
  <div class="d-flex justify-content-center" *ngIf="pagination">

    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
      nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
