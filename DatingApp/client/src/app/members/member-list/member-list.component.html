<div class="text-center mt-3">

  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>


<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group">
      <label for="">Age from:</label>
      <input type="number" style="width: 70px;" class="form-control ml-1" name="minAge" [(ngModel)]="userParams.minAge">
    </div>

    <div class="form-group px-2">
      <label for="">Age to:</label>
      <input type="number" style="width: 70px;" class="form-control ml-1" name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>

    <div class="form-group px-2">
      <label>Show: </label>
      <select style="width: 130px;" class="form-control ml-1" name="gender" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary ml-1">Apply Filters </button>
    <button (click)="resetFilters()" type="button" class="btn btn-info ml-1">Reset Filters </button>
    <!--1. below the buttons, we'll create the ordering buttons to the right-->
    <div class="col">
      <div class="btn-group float-right">
        <!--2. the Last Active button,
        - so the type is button so we don't submit
        - the name to map to a name
        - the binding is to the orderBy property
        - btnRadio is coming from ngx-bootstrap -->
        <button type="button" class="btn btn-primary" name="orderBy" btnRadio="lastActive" (click)="loadMembers()"
          [(ngModel)]="userParams.orderBy">Last Active</button>
        <!-- 3. another! -->
        <button type="button" class="btn btn-primary" name="orderBy" btnRadio="created" (click)="loadMembers()"
          [(ngModel)]="userParams.orderBy">Newest Members</button>
        <!-- 4. now we need to send it by adding it to the params, go to members.service.ts -->
      </div>
    </div>
  </form>
</div>


<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
  <div class="d-flex justify-content-center" *ngIf="pagination">

    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
      nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
