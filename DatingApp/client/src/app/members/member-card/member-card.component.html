<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl||'./assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.username}}" class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button (click)="addLike(member)" class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>

      </li>
      <li class="list-inline-item">
        <!-- 1. we'll a router link to take us to the member page like above
            * but also we'll pass query params, this will be an object-->
        <button routerLink="/members/{{member.username}}"
        [queryParams]="{tab:3}"
        class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
        <!-- 2. we can see the effect 1 is making in the browser adding the query params to the route -->
        <!-- 3. we'll do the same for the messages page, go to messages.component.html -->
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>
      {{member.knownAs}} , {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">
      {{member.city}}
    </p>
  </div>
</div>
