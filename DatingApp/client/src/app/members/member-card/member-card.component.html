<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl||'./assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.username}}" class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <!-- 1. add a click to the heart -->
        <button (click)="addLike(member)" class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
        <!-- 2. test in the browser, add a like and wait for the toastr -->
        <!-- 3. go back to readme.md -->
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>
      {{member.knownAs}} , {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">
      {{member.city}}
    </p>
  </div>
</div>
