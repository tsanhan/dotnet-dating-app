<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <!--the 'name' will help angular to track what is entering the form -->
    <!-- play with it, what if:  -->
    <!-- 1. no name attribute -->
    <!-- 2. same name attribute -->
    <!-- 3. value of the form passed to register: register(registerForm)  -->
    <!-- 4. conclusion: do we need it? if so, for what? in what scenario? -->
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
