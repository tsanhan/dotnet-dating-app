<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">

    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>
  <label >Who is your favorite user?</label>

  <div class="form-group">
    <select class="form-control">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option> <!--no data... what did I forget? [answer in home component on init]-->
    </select>
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
