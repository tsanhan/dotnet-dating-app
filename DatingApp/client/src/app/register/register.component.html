<!-- 1. edit the form to use the newly reactive form -->
<!-- no need for the form template reference -->
<!-- no need for the name property in the form controls -->
<!-- we'll add the confirm password input -->
<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">

    <input type="text" class="form-control"  formControlName="username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control"  formControlName="password" placeholder="Password">
  </div>

  <div class="form-group">
    <input type="password" class="form-control"  formControlName="confirmPassword" placeholder="Confirm Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<!-- 2. we'll have (for now) the value of the form -->
<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p> <!-- status: VALID, INVALID, PENDING, DISABLED -->
