<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App </a>
    <ul  class="navbar-nav mr-auto">
      <!-- we'll add angular container because we might want to add other links that a non authenticated user CAN access -->
      <!-- ng-container does not generate any html and thus not interfere with any of our styling-->
      <ng-container *ngIf="currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/members">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/lists">Lists</a>
        </li>
      <li class="nav-item">
        <a class="nav-link " routerLinkActive="active" routerLink="/messages">Messages</a>
      </li>
    </ng-container>

    </ul>
    <div class="dropdown" *ngIf="currentUser$ | async" dropdown>
      <a  class="dropdown-toggle text-light" dropdownToggle>welcome user</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a  class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a (click)="logout()" class="dropdown-item">Logout</a>
      </div>
    </div>
    <form *ngIf="!(currentUser$ | async)"  class="form-inline mt-2 mt-md-0" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
