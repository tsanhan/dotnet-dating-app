<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <!-- 1. add structural directive for if -->
    <ul *ngIf="loggedIn" class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">Messages</a>
      </li>
      <!-- 4. dropdown will not work right now because we need to enable the dropdown functionality, we'll temporary do it here-->
      <li class="nav-item">
        <a class="nav-link " (click)="logout()" href="#">Logout</a>
      </li>
    </ul>
    <!-- 2. we'll swap the form with a dropdown for available when they logged in-->
    <div class="dropdown" *ngIf="loggedIn">
      <a  class="dropdown-toggle text-light">welcome user</a>
      <div class="dropdown-menu">
        <a  class="dropdown-item">Edit Profile</a>
        <a (click)="logout()" class="dropdown-item">Logout</a>
      </div>
    </div>
    <!-- 2. we can use ngIf for render elements, if we want the elements to exist but just be hidden then [hidden]="..." -->
    <form *ngIf="!loggedIn"  class="form-inline mt-2 mt-md-0" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
